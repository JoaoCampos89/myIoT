<template name="adminTimerPage">
  <div class="page-header">
    <h1>{{_ "TIMER_MANAGEMENT"}} <small><button type="button" class="btn btn-success btn-circle btn-xl js-add-timer text-center"> + </button></small></h1>
  </div>
  <div class="container">


{{#each timer in timers}}
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" style="display:inline;"> Timer: {{timer.name}}  </h3>
      <button type="button" class="btn btn-primary js-edit-timer" data-id={{timer._id}}>
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-danger js-remove-timer" data-id={{timer._id}}>
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Timer Type:</dt>
        <dd>{{timer.type}}</dd>
        <dt>Delay:</dt>
        <dd>{{timer.delay}} ms</dd>
        <dt>Time:</dt>
        <dd>{{timer.time}} ms</dd>
      </dl>
    </div>
  </div>
  </div>



  {{else}}
  <h1>{{_ "YOU_HAVE_NO_TIMERS"}}</h1>
{{/each}}
  </div>

</template>
