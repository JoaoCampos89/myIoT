<template name="adminTimerCreateEditForm">

      <div class="well well-sm">
          <form >
            <input type="hidden" id="_id" value="{{model._id}}">

          {{> formGroupComponent type='text' id='name' field='name' error= (error 'name') placeholder="Timer Name" value=model.name label="Name"}}

          {{> formGroupComponent type='select' id='timer' field='timer' error= (error 'timer') options=optionsTimer selected=selectedTimer value=model.timer label="Timer"}}

          {{> formGroupComponent type='select' id='type' field='type' error= (error 'type') options=optionsType selected=selectedType value=model.type label="Type"}}

          {{> formGroupComponent type='text' id='delay' field='delay' error= (error 'delay') placeholder="Delay Time of Timer in ms" value=model.delay label="Delay Timer by Time (ms)"}}

          {{> formGroupComponent type='text' id='time' field='time' error= (error 'time') placeholder="Time in ms" value=model.time label="Time (ms)"}}

            <button type="submit" class="btn btn-default">
              {{#if model}} Editar Timer{{else}}  Criar Timer{{/if}}
            </button>

      </form>
</div>



</template>
