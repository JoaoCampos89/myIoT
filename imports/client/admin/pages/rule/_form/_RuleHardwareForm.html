<template name="_RuleHardwareForm">
  <div class="row" style="padding-top:5px;">
    <div class="col-md-11">
      <div class="col-md-2">
        {{>formGroupComponent type='select' id=(compoundName name 'Gateway'  model.index)
                options=gateways value=model.gatewayId class='js-select-gateway' label='GATEWAY'}}
      </div>
      <div class="col-md-2">
        {{>formGroupComponent type='select' id=(compoundName name 'Node'  model.index)
                options=nodes value=model.nodeId class='js-select-node' label='NODE'}}
      </div>
      <div class="col-md-2">
        {{>formGroupComponent type='select' id=(compoundName name 'Sensor'  model.index)
                options=sensors value=model.sensorId class='js-select-sensor' label='SENSOR'}}
      </div>

      <div class="col-md-2">
        {{>formGroupComponent type='select' id=(compoundName name 'SubType'  model.index)
                options=subTypes value=model.subType class='js-select-subType' label='SUBTYPE'}}
      </div>

      {{#if (equal name "rule")}}
          <div class="col-md-2">
            {{>formGroupComponent type='select' id=(compoundName name 'Condition'  model.index)
                    options=conditions value=model.condition class='js-select-condition' label='CONDITION'}}
          </div>
      {{/if}}
      {{#if (equal name "action")}}
        <div class="col-md-1 text-center">
          <h3><b>=</b></h3>
        </div>
      {{/if}}

      {{#if (equal name "command")}}

      <div class="col-md-2">
        {{>formGroupComponent type='select' id=(compoundName name 'COMMAND'  model.index)
                options=commands value=model.command class='js-select-command' label='COMMAND'}}
      </div>
      {{/if}}

      <div class="col-md-2">
        {{>formGroupComponent type='text' id=(compoundName name 'Value'  model.index)
                 value=model.value  label='Value' placeholder='INSERT_VALUE'}}
      </div>




    </div>
  </div>
</template>
