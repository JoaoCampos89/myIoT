<template name="_RuleHardwareForm">
  <div class="row" style="padding-top:5px;">
    <div class="col-md-11">
       <div class="input-group">
         <span class="input-group-addon" title="Gateway" >{{_ "GATEWAY"}}</span>
            {{>selectComponent id=(compoundName name 'Gateway'  model.index) options=gateways value=model.gatewayId class='js-select-gateway'}}

          <span class="input-group-addon" title="Node" >{{_ "NODE"}}</span>
             {{>selectComponent id=(compoundName name 'Node'  model.index) options=nodes value=model.nodeId class='js-select-node'}}

           <span class="input-group-addon" title="Sensor" >{{_ "SENSOR"}}</span>

             {{>selectComponent id=(compoundName name 'Sensor'  model.index)  options=sensors value=model.sensorId class='js-select-sensor'}}

           <span class="input-group-addon" title="SubType" >{{_ "SUBTYPE"}}</span>

            {{>selectComponent id=(compoundName name 'SubType'  model.index) options=subTypes value=model.subType class='js-select-subType'}}

              {{#if (equal name "rule")}}
                 <span class="input-group-addon">{{_ "CONDITION"}}</span>
                   <select id="{{name}}Operator{{model.index}}"  class="form-control" required value="{{model.condition}}">
                     {{#each condition in conditions}}
                       <option value="{{condition.value}}"> {{condition.name}} </option>
                    {{/each}}
                   </select>
              {{else}}
                <span class="input-group-addon">=</span>
             {{/if}}

           <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
           <input  id="{{name}}Value{{model.index}}"  type="text" class="form-control remove-z-index" placeholder="{{_ 'INSERT_VALUE'}}" value="0">
      </div>
    </div>
  </div>
</template>
