<template name="adminBookingCreateEventModal">
  <div class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{_ "CREATE_EVENT"}}</h3>
                  </div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label for="startEvent"> Inicio Evento</label>
                        <input type="date" class="form-control" value="{{startEvent}}" id="startEvent" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="startEvent"> Fim Evento</label>
                        <input type="date" class="form-control" value="{{endEvent}}" id="endEvent" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="eventName">Nome Evento</label>
                        <input type="text" class="form-control" id="eventName" placeholder="">
                      </div>

                    </form>
                  </div>

                </div>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal"> {{_ 'CLOSE'}}</button>
              </div>

          </div>
      </div>
  </div>





</template>
