<template name="formGroupComponent">
  <div class="form-group {{#if error}}has-error{{/if}}">
      <label for="{{field}}">{{label}}</label>
       {{#if (equal type 'text')}}
          <input type="text" class="form-control" value={{value}} id="{{id}}" placeholder="{{placeholder}}">
        {{/if}}

        {{#if (equal type 'select')}}
           {{>selectComponent options=options selected=selected value=value id=id}}
        {{/if}}
        <p>  {{#if error}}{{error}}{{/if}}</p>
  </div>

</template>
