<template name="gamePlayerHeaderComponent">
  <div class="order-reviews widget-body">


					<div class="order-left yellow">
						<a id="js-game-start" href="#" title="{{_ "GAME_START"}}"><i class="glyphicon glyphicon-play-circle "></i>{{_ "GAME_START"}}</a>
						<a id="js-game-no-show" href="#" title="{{_ "NO_SHOW"}}"><i class="glyphicon glyphicon-remove-sign"></i>{{_ "NO_SHOW"}}</a>
					</div>


          <div class="circle-sta" >
                {{>userImageComponent data=userImage}}
          </div>



              {{>roundProgressChartComponent data=gameCompletionChart}}


					<div class="order-details">


            <h4><i class="glyphicon glyphicon-time"></i> 00:00:00</h4>
            <p><i class="glyphicon glyphicon-certificate"></i> 00:00:00</p>
						<p><i class="glyphicon glyphicon-hourglass"></i> 00:00:00</p>
						<ul>
							<li>{{_ "TIME_TO_BEST_SHOT"}}
								<div class="progress small-progress">
									<div style="width: 60%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" role="progressbar" class="progress-bar black">
									</div>
								</div>
							</li>
							<li>{{_ "MISSED"}}
								<div class="progress small-progress">
									<div style="width: 40%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" role="progressbar" class="progress-bar yellow">
									</div>
								</div>
							</li>
							<li>{{_ "HIT_MISS_RATIO"}}
								<div class="progress small-progress">
									<div style="width: 80%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" role="progressbar" class="progress-bar black">
									</div>
								</div>
							</li>
						</ul>
					</div>

    </div>
</template>
