<template name="recentChallengersComponent">
  <div class="my-photos">
						<div class="my-photo-head">
							<span><i class="fa fa-picture-o"></i>Recent Challengers</span>
						</div>
							<ul>
                {{#each recentChallenger in recentChallengers}}
								<li><img src="http://placehold.it/98x98" alt="" />
								<p>{{recentChallenger.name}}</p>
								</li>
                {{/each}}
							</ul>
					</div>
</template>
